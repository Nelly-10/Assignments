<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRATION PAGE</title>
</head>
<body>
    <div class="container">
        <h1 class="heading-1">REGISTRATION FORM</h1>

        <div class="search">
            <form action="login.html">
                <div class="search__div">
                    <h2 class="heading-2">FIRST NAME:</h2>
                    <input type="text" class="search__input" name="firstname" placeholder="First Name" required>
                </div>
                
                <div class="search__div">
                    <h2 class="heading-2">LAST NAME:</h2>
                    <input type="text" class="search__input" name="lastname" placeholder="Last Name" required>
                </div>
    
                <div class="search__div">
                    <h2 class="heading-2">PHONE NUMBER</h2>
                    <input type="text" class="search__input" placeholder="Phone Number" required>
                </div>
               
                <div class="search__div">
                    <h2 class="heading-2">EMAIL</h2>
                    <input type="email" class="search__input" placeholder="Email" required>
                </div>
    
                <div class="search__div">
                    <h2 class="heading-2">GENDER</h2>
                    <select name="gender" id="" class="search__input">
                        <option value="" selected disabled hidden>--Choose option-</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
    
                <div class="search__div">
                    <h2 class="heading-2">DATE OF BIRTH</h2>
                    <input type="date" class="search__input">
                </div>
    
                <div class="search__div">
                    <h2 class="heading-2">FAVORITE COLOR</h2>
                    <select name="color" id="" class="search__input">
                        <option value="" selected disabled hidden>--Choose option-</option>
                        <option class="search__black">BLACK</option>
                        <option class="search__white">WHITE</option>
                        <option class="search__green">GREEN</option>
                        <option class="search__yellow">YELLOW</option>
                    </select>
                </div>

                <button type="submit">REGISTER</button>
                
            </form>
        </div>

        

        
        
    </div>
</body>
</html>
