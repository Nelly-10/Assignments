<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <section>
        <h1 class="login__h1">LOGIN FORM</h1>
        <form action="success.html" class="login__form">
            
            <div class="login__div">
                <h2 class="login__h2">Email</h2>
                <input type="email" class="login__input" required>
            </div>
            
            <div class="login__div">
                <h2 class="login__h2">Password</h2>
                <input type="password" class="login__input" required>
            </div>
             <a href="#" class="login__pass">Forget Password?</a>
            
             <button type="submit">LOGIN</button>
        </form>
    </section>
</body>
</html>
