<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PORTFOLIO</title>
</head>
<body>
    <header>
        <div class="contact__link">
            <a href="index.html" class="contact__link-a">BACK TO HOME PAGE</a>
        </div>
        <div>    
            <div class="container">
                
                <form action="#" class="contact">
                    <h1 class="heading-1 contact__h1 mb-rd">CONTACT ME</h1>
                    <div class="contact__div">
                        <input type="text" class="contact__input" placeholder="Name" required>
                    </div>
    
                    <div class="contact__div">
                        <input type="email" class="contact__input" placeholder="Email" required>
                    </div>
    
                    <div class="contact__div">
                        <textarea name="" id="" cols="40" rows="5"></textarea>
                    </div>
    
                    <input type="submit" class="contact__btn">
    
    
    
                </form>
            </div>
        </div>       
    </header>

   
</body>
</html>
